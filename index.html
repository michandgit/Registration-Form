<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill in the details</p>
        <form action="./index2.html" onsubmit=" return validateForm()">
            <label for="fn">First Name</label>
            <input type="text" name="fn" id="fn" placeholder="First Name" >

            <label for="phone">Contact</label>
            <input type="text" name="phone" id="phone" placeholder="Contact Number" >

            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Password">

            <label for="cp">Confirm Password</label>
            <input type="password" name="cp" id="cp" placeholder="Confirm Password">

            <button class="bt">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
